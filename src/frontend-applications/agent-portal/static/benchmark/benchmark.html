<html>

<head>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"
        integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="static/benchmark/kixobjects.js"></script>
    <script src="static/benchmark/ticket.js"></script>
</head>

<body>
    <div class="container-fluid">
        <h1>KIX Benchmark</h1>

        <h2>Load Tickets</h2>
        <div class="mt-3 btn-group" role="group" aria-label="Basic example">
            <button type="button" class="mx-1 btn btn-primary" onclick="loadOpenTicketsWithOutAnything()">Without
                Anything</button>
            <button type="button" class="mx-1 btn btn-primary" onclick="loadOpenTicketsWithEmptyLoadingOptions()">With
                empty
                LoadingOptions</button>
            <button type="button" class="mx-1 btn btn-primary" onclick="loadOpenTicketsWithLoadingOptions()">With
                LoadingOptions</button>
        </div>
        <table id="request-table" class="mt-3 table table-hovered table-striped table-border">
            <thead>
                <tr>
                    <th>Request Id</th>
                    <th>Client Request Id</th>
                    <th>Object Type</th>
                    <th>Object Ids</th>
                    <th>Loading Options</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Duration (ms)</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody id="request-table-body">

            </tbody>
        </table>
    </div>

    <script lang="javascript">
        initKIXObjectSocket();
    </script>
</body>

</html>
